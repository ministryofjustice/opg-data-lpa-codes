permissions:
  actions: read
  checks: read
  contents: read
  deployments: none
  issues: none
  packages: none
  pull-requests: none
  repository-projects: none
  security-events: write
  statuses: none

on:
  workflow_call:

jobs:
  unit_tests:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        id: checkout_code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Python
        uses: actions/setup-python@8d9ed9ac5c53483de85588cdf95a591a75ab9f55 # v5.5.0
        with:
          python-version: '3.13'

      - name: Install requirements
        id: requirements
        run: |
          pip install -r ./lambda_functions/v1/requirements/requirements.txt
          pip install -r ./lambda_functions/v1/requirements/dev-requirements.txt

      - name: Run Unit Tests
        id: unit_tests
        run: |
          python -m pytest lambda_functions/v1/ --cov=lambda_functions/v1/functions/lpa_codes/app/api/ --cov-fail-under=90
