version: '3'

services:
  postgres:
    image: postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
  broker_app:
    image: pactfoundation/pact-broker
    ports:
      - "9293:80"
      - "9292:9292"
    links:
      - postgres
    environment:
      PACT_BROKER_DATABASE_USERNAME: postgres
      PACT_BROKER_DATABASE_PASSWORD: password
      PACT_BROKER_DATABASE_HOST: postgres
      PACT_BROKER_DATABASE_NAME: postgres
      #Uncomment these two options for debugging purposes:
      # PACT_BROKER_WEBHOOK_HOST_WHITELIST: circleci.com
      # PACT_BROKER_LOG_LEVEL: DEBUG
  api_gateway:
    build:
      context: ./lambda_functions/v1
    ports:
      - "4343:4343"
    volumes:
      - ./lambda_functions/v1/:/var/www/lambda_functions/v1/
    depends_on:
      - dynamodb
    environment:
      LOCAL_URL: host.docker.internal
      ENVIRONMENT: local
      AWS_ACCESS_KEY_ID: testing
      AWS_SECRET_ACCESS_KEY: testing
      AWS_SECURITY_TOKEN: testing
      AWS_SESSION_TOKEN: testing
      AWS_DEFAULT_REGION: eu-west-1
    networks:
      default:
        aliases:
          - lpa-codes.local
  dynamodb:
    image: amazon/dynamodb-local:latest
    ports:
      - "8000:8000"
    networks:
      default:
        aliases:
          - lpa-codes.local
