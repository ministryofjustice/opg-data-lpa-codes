services:
  lpa-codes:
    image: lpa-codes:latest
    build:
      context: ./lambda_functions/v1
      dockerfile: Dockerfile-Function
    ports:
      - "9009:8080"
    volumes:
      - ./lambda_functions/.aws-lambda-rie:/aws-lambda
      - ./lambda_functions/v1/functions/lpa_codes/app:/function/app
      - ./lambda_functions/v1/openapi/lpa-codes-openapi-v1.yml:/openapi/lpa-codes-openapi-v1.yml
    depends_on:
      - dynamodb
      - table-helper
    environment:
      LOCAL_URL: http://dynamodb:8000
      ENVIRONMENT: local
      API_VERSION: v1
      AWS_ACCESS_KEY_ID: testing
      AWS_SECRET_ACCESS_KEY: testing #pragma: allowlist secret
      AWS_SECURITY_TOKEN: testing
      AWS_SESSION_TOKEN: testing
      AWS_DEFAULT_REGION: eu-west-1
      OPENAPI_SPEC_PATH: /openapi/lpa-codes-openapi-v1.yml
    entrypoint: /aws-lambda/aws-lambda-rie /usr/local/bin/python -m awslambdaric app.lpa_codes.lambda_handler

  table-helper:
    build:
      context: ./lambda_functions/v1
      dockerfile: Dockerfile-Local-Helper
    ports:
      - "4343:4343"
    depends_on:
      - dynamodb
    volumes:
      - ./lambda_functions/v1/:/var/www/lambda_functions/v1/
    environment:
      LOCAL_URL: http://dynamodb:8000
      ENVIRONMENT: local
      AWS_ACCESS_KEY_ID: testing
      AWS_SECRET_ACCESS_KEY: testing #pragma: allowlist secret
      AWS_SECURITY_TOKEN: testing
      AWS_SESSION_TOKEN: testing
      AWS_DEFAULT_REGION: eu-west-1
      OPENAPI_SPEC_PATH: /var/www/lambda_functions/v1/openapi/lpa-codes-openapi-v1.yml

  dynamodb:
    image: amazon/dynamodb-local:latest
    entrypoint: java
    command: "-jar DynamoDBLocal.jar -sharedDb"
    ports:
      - "8000:8000"

  unit-tests:
    image: unit-tests:latest
    build:
      context: lambda_functions/v1
      dockerfile: Dockerfile-Tests
    environment:
      AWS_ACCESS_KEY_ID: testing
      AWS_SECRET_ACCESS_KEY: testing
      ENVIRONMENT: local
